<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Brand</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    /* Hamburger button animation */
    .hamburger span {
      transition: all 0.3s ease;
    }
    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(7px, -7px);
    }
    /* Sidebar slide animation for mobile/tablet */
    .sidebar {
      transition: transform 0.3s ease;
    }
    .overlay {
      transition: opacity 0.3s ease;
    }
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }
      .sidebar.active {
        transform: translateX(0);
      }
      .overlay.active {
        opacity: 0.5;
        pointer-events: auto;
      }
    }
    /* Michroma font for brand name */
    .brand-name {
      font-family: 'Michroma', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar w-64 bg-gray-900 text-white flex flex-col fixed inset-y-0 z-50 md:static md:translate-x-0">
      <nav class="flex-1 flex flex-col">
        <ul class="space-y-2 p-4">
          <li><a href="#" class="flex items-center space-x-2 p-2 hover:bg-gray-700 rounded"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
          <li><a href="#" class="flex items-center space-x-2 p-2 hover:bg-gray-700 rounded"><i class="fas fa-box"></i><span>Products</span></a></li>
          <li><a href="#" class="flex items-center space-x-2 p-2 hover:bg-gray-700 rounded"><i class="fas fa-shopping-cart"></i><span>Orders</span></a></li>
          <li><a href="users.html" class="flex items-center space-x-2 p-2 hover:bg-gray-700 rounded"><i class="fas fa-users"></i><span>Users</span></a></li>
          <li><a href="#" class="flex items-center space-x-2 p-2 hover:bg-gray-700 rounded"><i class="fas fa-th"></i><span>Category</span></a></li>
          <li><a href="brand-management.html" class="flex items-center space-x-2 p-2 bg-gray-700 rounded"><i class="fas fa-tag"></i><span>Brands</span></a></li>
          <li><a href="#" class="flex items-center space-x-2 p-2 hover:bg-gray-700 rounded"><i class="fas fa-percentage"></i><span>Offers</span></a></li>
          <li><a href="#" class="flex items-center space-x-2 p-2 hover:bg-gray-700 rounded"><i class="fas fa-cog"></i><span>Settings</span></a></li>
          <li><a href="#" class="flex items-center space-x-2 p-2 hover:bg-gray-700 rounded"><i class="fas fa-image"></i><span>Banner</span></a></li>
          <li><a href="#" class="flex items-center space-x-2 p-2 hover:bg-gray-700 rounded"><i class="fas fa-ticket-alt"></i><span>Coupons</span></a></li>
        </ul>
        <ul class="mt-auto p-4">
          <li><a href="#" class="flex items-center space-x-2 p-2 hover:bg-red-500 rounded logout"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a></li>
        </ul>
      </nav>
    </aside>
    <!-- Overlay for mobile/tablet -->
    <div id="overlay" class="overlay fixed inset-0 bg-black opacity-0 pointer-events-none z-40 md:hidden"></div>
    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
      <!-- Navbar -->
      <nav class="bg-white shadow p-4 flex justify-between items-center">
        <div class="flex items-center space-x-4">
          <button id="hamburger" class="hamburger md:hidden flex flex-col justify-center items-center w-10 h-10 space-y-1.5">
            <span class="w-8 h-1 bg-gray-800 rounded"></span>
            <span class="w-8 h-1 bg-gray-800 rounded"></span>
            <span class="w-8 h-1 bg-gray-800 rounded"></span>
          </button>
          <h1 class="text-xl font-semibold brand-name">Camverse</h1>
        </div>
        <div class="flex items-center space-x-4">
          <span>Welcome, Admin</span>
          <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 logout">Logout</button>
        </div>
      </nav>
      <!-- Content -->
      <main class="p-6 flex-1 overflow-auto">
        <h2 class="text-2xl font-bold mb-4">Add Brand</h2>
        <div class="bg-white rounded-lg shadow p-6">
          <form id="add-brand-form" enctype="multipart/form-data">
            <div class="grid grid-cols-1 gap-6">
              <div>
                <div id="image-preview" class="mt-2 w-[128px] h-[128px] bg-gray-200 flex items-center justify-center">
                  <i class="fas fa-image text-gray-400"></i>
                </div>
                <div class="mt-2 flex items-center space-x-2">
                  <button type="button" id="add-image" class="bg-blue-500 hover:bg-blue-600 text-white px-2 py-1 rounded text-sm">Add Image</button>
                  <i id="delete-image" class="fas fa-trash text-red-500 cursor-pointer hidden"></i>
                </div>
                <input type="file" id="image" name="image" accept="image/*" class="hidden mt-1 block w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
              </div>
              <div>
                <label for="brand-name" class="block text-sm font-medium text-gray-700">Brand Name</label>
                <input type="text" id="brand-name" name="brand-name" required class="mt-1 block w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
              </div>
              <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea id="description" name="description" rows="4" class="mt-1 block w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
              </div>
            </div>
            <div class="mt-6 flex justify-center">
              <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Submit</button>
            </div>
          </form>
        </div>
      </main>
    </div>
  </div>
  <script>
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const form = document.getElementById('add-brand-form');
    const imagePreview = document.getElementById('image-preview');
    const addImageBtn = document.getElementById('add-image');
    const deleteImageBtn = document.getElementById('delete-image');
    const imageInput = document.getElementById('image');

    function toggleSidebar() {
      hamburger.classList.toggle('active');
      sidebar.classList.toggle('active');
      overlay.classList.toggle('active');
    }

    hamburger.addEventListener('click', toggleSidebar);
    overlay.addEventListener('click', toggleSidebar);

    const logoutButtons = document.querySelectorAll('.logout');
    logoutButtons.forEach(button => {
      button.addEventListener('click', async (e) => {
        e.preventDefault();
        const result = await Swal.fire({
          title: 'Are you sure?',
          text: 'Do you want to log out?',
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#ef4444',
          cancelButtonColor: '#6b7280',
          confirmButtonText: 'Yes',
          cancelButtonText: 'No'
        });
        if (result.isConfirmed) {
          console.log('Logout confirmed');
          Swal.fire({
            title: 'Logged Out',
            text: 'You have been logged out successfully!',
            icon: 'success',
            confirmButtonText: 'OK'
          });
        }
      });
    });

    addImageBtn.addEventListener('click', () => {
      imageInput.click();
    });

    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          imagePreview.innerHTML = `<img src="${e.target.result}" alt="Brand Image" class="w-[128px] h-[128px] object-cover rounded">`;
          deleteImageBtn.classList.remove('hidden');
        };
        reader.readAsDataURL(file);
      }
    });

    deleteImageBtn.addEventListener('click', () => {
      imageInput.value = '';
      imagePreview.innerHTML = `<i class="fas fa-image text-gray-400"></i>`;
      deleteImageBtn.classList.add('hidden');
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const imageFile = imageInput.files[0];
      const brandName = document.getElementById('brand-name').value.trim();
      const description = document.getElementById('description').value.trim();

      if (!brandName || !description || !imageFile) {
        Swal.fire({
          title: 'Error',
          text: 'Please fill in all fields and select an image',
          icon: 'error',
          confirmButtonText: 'OK'
        });
        return;
      }

      const reader = new FileReader();
      reader.onload = (e) => {
        const image = e.target.result;
        console.log('New Brand Data:', { brandName, description, image });
        Swal.fire({
          title: 'Success',
          text: 'Brand added successfully!',
          icon: 'success',
          confirmButtonText: 'OK'
        }).then(() => {
          form.reset();
          imagePreview.innerHTML = `<i class="fas fa-image text-gray-400"></i>`;
          deleteImageBtn.classList.add('hidden');
        });
      };
      reader.readAsDataURL(imageFile);
    });
  </script>
</body>
</html>
