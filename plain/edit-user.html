<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit User</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    /* Hamburger button animation */
    .hamburger span {
      transition: all 0.3s ease;
    }
    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(7px, -7px);
    }
    /* Sidebar slide animation for mobile/tablet */
    .sidebar {
      transition: transform 0.3s ease;
    }
    .overlay {
      transition: opacity 0.3s ease;
    }
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }
      .sidebar.active {
        transform: translateX(0);
      }
      .overlay.active {
        opacity: 0.5;
        pointer-events: auto;
      }
    }
    /* Michroma font for brand name */
    .brand-name {
      font-family: 'Michroma', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar w-64 bg-gray-900 text-white flex flex-col fixed inset-y-0 z-50 md:static md:translate-x-0">
      <nav class="flex-1 flex flex-col">
        <ul class="space-y-2 p-4">
          <li><a href="#" class="flex items-center space-x-2 p-2 hover:bg-gray-700 rounded"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
          <li><a href="#" class="flex items-center space-x-2 p-2 hover:bg-gray-700 rounded"><i class="fas fa-box"></i><span>Products</span></a></li>
          <li><a href="#" class="flex items-center space-x-2 p-2 hover:bg-gray-700 rounded"><i class="fas fa-shopping-cart"></i><span>Orders</span></a></li>
          <li><a href="users.html" class="flex items-center space-x-2 p-2 bg-gray-700 rounded"><i class="fas fa-users"></i><span>Users</span></a></li>
          <li><a href="#" class="flex items-center space-x-2 p-2 hover:bg-gray-700 rounded"><i class="fas fa-th"></i><span>Category</span></a></li>
          <li><a href="#" class="flex items-center space-x-2 p-2 hover:bg-gray-700 rounded"><i class="fas fa-tag"></i><span>Brands</span></a></li>
          <li><a href="#" class="flex items-center space-x-2 p-2 hover:bg-gray-700 rounded"><i class="fas fa-percentage"></i><span>Offers</span></a></li>
          <li><a href="#" class="flex items-center space-x-2 p-2 hover:bg-gray-700 rounded"><i class="fas fa-cog"></i><span>Settings</span></a></li>
          <li><a href="#" class="flex items-center space-x-2 p-2 hover:bg-gray-700 rounded"><i class="fas fa-image"></i><span>Banner</span></a></li>
          <li><a href="#" class="flex items-center space-x-2 p-2 hover:bg-gray-700 rounded"><i class="fas fa-ticket-alt"></i><span>Coupons</span></a></li>
        </ul>
        <ul class="mt-auto p-4">
          <li><a href="#" class="flex items-center space-x-2 p-2 hover:bg-red-500 rounded logout"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a></li>
        </ul>
      </nav>
    </aside>
    <!-- Overlay for mobile/tablet -->
    <div id="overlay" class="overlay fixed inset-0 bg-black opacity-0 pointer-events-none z-40 md:hidden"></div>
    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
      <!-- Navbar -->
      <nav class="bg-white shadow p-4 flex justify-between items-center">
        <div class="flex items-center space-x-4">
          <button id="hamburger" class="hamburger md:hidden flex flex-col justify-center items-center w-10 h-10 space-y-1.5">
            <span class="w-8 h-1 bg-gray-800 rounded"></span>
            <span class="w-8 h-1 bg-gray-800 rounded"></span>
            <span class="w-8 h-1 bg-gray-800 rounded"></span>
          </button>
          <h1 class="text-xl font-semibold brand-name">Camverse</h1>
        </div>
        <div class="flex items-center space-x-4">
          <span>Welcome, Admin</span>
          <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 logout">Logout</button>
        </div>
      </nav>
      <!-- Content -->
      <main class="p-6 flex-1 overflow-auto">
        <h2 class="text-2xl font-bold mb-4">Edit User</h2>
        <div class="bg-white rounded-lg shadow p-6">
          <form id="edit-user-form" enctype="multipart/form-data">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <div>
                  <label class="block text-sm font-medium text-gray-700">Photo</label>
                  <div id="image-preview" class="image-preview mt-2 relative">
                    <img src="https://via.placeholder.com/50" alt="User Photo" class="w-16 h-16 object-cover rounded">
                  </div>
                  <button type="button" id="change-photo" class="bg-blue-500 hover:bg-blue-600 text-white px-2 py-1 rounded text-sm mt-2">Change</button>
                  <button type="button" id="delete-photo" class="bg-red-500 hover:bg-red-600 text-white px-2 py-1 rounded text-sm ml-2 hidden"><i class="fas fa-trash"></i></button>
                  <input type="file" id="images" name="images" accept="image/*" class="hidden mt-1 block w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
              </div>
              <div>
                <div class="grid grid-cols-2 gap-4">
                  <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" name="name" required class="mt-1 block w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" value="John">
                  </div>
                  <div>
                    <label for="secondName" class="block text-sm font-medium text-gray-700">Second Name</label>
                    <input type="text" id="secondName" name="secondName" required class="mt-1 block w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" value="Doe">
                  </div>
                </div>
                <div class="grid grid-cols-2 gap-4 mt-4">
                  <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" required class="mt-1 block w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" value="johndoe">
                  </div>
                  <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required class="mt-1 block w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" value="john.doe@example.com">
                  </div>
                </div>
                <div class="grid grid-cols-2 gap-4 mt-4">
                  <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="mt-1 block w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Leave blank to keep current">
                  </div>
                  <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="mt-1 block w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Leave blank to keep current">
                  </div>
                </div>
              </div>
            </div>
            <div class="mt-6 flex justify-center">
              <button type="submit" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Update User</button>
            </div>
          </form>
        </div>
      </main>
    </div>
  </div>
  <script>
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const form = document.getElementById('edit-user-form');
    const imagePreview = document.getElementById('image-preview');
    const changePhotoBtn = document.getElementById('change-photo');
    const deletePhotoBtn = document.getElementById('delete-photo');
    const imageInput = document.getElementById('images');
    const logoutButtons = document.querySelectorAll('.logout');

    function toggleSidebar() {
      hamburger.classList.toggle('active');
      sidebar.classList.toggle('active');
      overlay.classList.toggle('active');
    }

    hamburger.addEventListener('click', toggleSidebar);
    overlay.addEventListener('click', toggleSidebar);

    logoutButtons.forEach(button => {
      button.addEventListener('click', async (e) => {
        e.preventDefault();
        const result = await Swal.fire({
          title: 'Are you sure?',
          text: 'Do you want to log out?',
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#ef4444',
          cancelButtonColor: '#6b7280',
          confirmButtonText: 'Yes',
          cancelButtonText: 'No'
        });
        if (result.isConfirmed) {
          console.log('Logout confirmed');
          Swal.fire({
            title: 'Logged Out',
            text: 'You have been logged out successfully!',
            icon: 'success',
            confirmButtonText: 'OK'
          });
        }
      });
    });

    // Simulate loading existing user data (replace with actual data fetch)
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('userId') || '1';
    const userData = {
      id: userId,
      name: 'John',
      secondName: 'Doe',
      username: 'johndoe',
      email: 'john.doe@example.com',
      photo: 'https://via.placeholder.com/50'
    };
    document.getElementById('name').value = userData.name;
    document.getElementById('secondName').value = userData.secondName;
    document.getElementById('username').value = userData.username;
    document.getElementById('email').value = userData.email;
    imagePreview.querySelector('img').src = userData.photo;

    changePhotoBtn.addEventListener('click', () => {
      imageInput.click();
    });

    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          imagePreview.innerHTML = `
            <img src="${e.target.result}" alt="User Photo" class="w-16 h-16 object-cover rounded">
          `;
          deletePhotoBtn.classList.remove('hidden');
        };
        reader.readAsDataURL(file);
      }
    });

    deletePhotoBtn.addEventListener('click', () => {
      imagePreview.innerHTML = `
        <img src="${userData.photo}" alt="User Photo" class="w-16 h-16 object-cover rounded">
      `;
      deletePhotoBtn.classList.add('hidden');
      imageInput.value = '';
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const imageFile = formData.get('images');
      const name = formData.get('name').trim();
      const secondName = formData.get('secondName').trim();
      const username = formData.get('username').trim();
      const email = formData.get('email').trim();
      const password = formData.get('password');
      const confirmPassword = formData.get('confirmPassword');

      // Client-side validation
      if (!name || !secondName || !username || !email) {
        Swal.fire({
          title: 'Error',
          text: 'Please fill in all required fields',
          icon: 'error',
          confirmButtonText: 'OK'
        });
        return;
      }

      if (!/^\S+@\S+\.\S+$/.test(email)) {
        Swal.fire({
          title: 'Error',
          text: 'Please enter a valid email address',
          icon: 'error',
          confirmButtonText: 'OK'
        });
        return;
      }

      if (password && password.length < 6) {
        Swal.fire({
          title: 'Error',
          text: 'Password must be at least 6 characters long',
          icon: 'error',
          confirmButtonText: 'OK'
        });
        return;
      }

      if (password !== confirmPassword && (password || confirmPassword)) {
        Swal.fire({
          title: 'Error',
          text: 'Passwords do not match',
          icon: 'error',
          confirmButtonText: 'OK'
        });
        return;
      }

      // Handle image (convert to base64 for demo)
      let image = userData.photo;
      if (imageFile && imageFile.size > 0) {
        const reader = new FileReader();
        reader.onload = () => {
          image = reader.result;
          console.log('Updated User Data:', {
            id: userId,
            name,
            secondName,
            username,
            email,
            password: password || 'unchanged',
            image
          });
          Swal.fire({
            title: 'Success',
            text: 'User updated successfully!',
            icon: 'success',
            confirmButtonText: 'OK'
          });
        };
        reader.readAsDataURL(imageFile);
      } else {
        console.log('Updated User Data:', {
          id: userId,
          name,
          secondName,
          username,
          email,
          password: password || 'unchanged',
          image
        });
        Swal.fire({
          title: 'Success',
          text: 'User updated successfully!',
          icon: 'success',
          confirmButtonText: 'OK'
        });
      }
    });
  </script>
</body>
</html>
